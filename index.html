<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Japanese To Hieroglyph</title>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
<header>
    ja2hi Web Tool
</header>
<main>
    <div id="error" class="error_view">
        Finished converting with some issue; unexpected result might be displayed.
    </div>
    <div id="beta_warning" class="error_view">
        Converting hieroglyph to Japanese is unstable version.<br>
        It may contain some errors and defects.
    </div>
    <form>
        <label for="japanese">Hiragana: <br></label>
        <div>
            <textarea id="japanese" class="textarea-style"></textarea>
            <input type="button" value="↓CONVERT" onclick="convertJapanese()"
                   class="button-shadow-style">
            <input type="button" value="↑CONVERT" onclick="convertHieroglyph()"
                   class="button-shadow-style">
        </div>
        <label for="hieroglyph">Hieroglyph:<br></label>
        <textarea id="hieroglyph" class="textarea-style"></textarea>
    </form>

    <p>
        Source code: <a href="https://github.com/KoFuk/ja2hi">ja2hi</a>, created by <a
            href="http://www.chronoscoper.com/people/kofuk">KoFuk</a> on Chronoscope
    </p>
</main>
<script src="js/converter.js"></script>
<script src="js/main.js"></script>
</body>
</html>
